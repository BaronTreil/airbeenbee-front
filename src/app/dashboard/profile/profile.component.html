<div class="row justify-content-center" style="margin-top: 10px;">
  <div class="col-md-8">
    <div class="card border mx-auto">
      <div class="card-header">Edit profile</div>
      <div class="card-body text-dark">
        <div class="row justify-content-center align-items-center h-70 w-100">
          <div class="col-sm-4 border-dark">
            <form [formGroup]="editProfileForm" (ngSubmit)="onSubmitEditProfile()">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group">
                  <label for="passwordCheck">Verify Password</label>
                  <input type="password" id="passwordCheck" class="form-control" formControlName="passwordCheck" placeholder="Type your password again" (change)="checkOnChange();">
                </div>
              <div class="form-group">
                <label>
                  User type: Beekeeper(todo)
                </label>
              </div>
              <button type="button" class="btn btn-warning float-left">Cancel</button>
              <button type="submit" class="btn btn-primary float-right" >Edit</button>
            </form>
          </div>
          <div class="col-sm-4 border-dark"></div>
        </div>
      </div>
    </div>
  </div>
</div>
